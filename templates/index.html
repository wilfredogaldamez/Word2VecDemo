<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section has-background-dark">
        <div class="container">
            <div class="columns is-flex-direction-column is-align-items-center">
                <div class="column">
                    <form method="POST" action="">
                        <div class="field has-addons">
                            <div class="control">
                                <input autofocus class="input" type="text" placeholder="Find word vectors"
                                    name="wordSearch">
                            </div>
                            <div class="control">
                                <input class="button is-info" type="submit" value="Search">
                            </div>
                            <br>
                        </div>
                    </form>
                </div>

                <div class="column">
                    <p class="has-text-light">{% for x in rList %}
                        <br>{{ x }}
                        {% endfor %}
                    </p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
